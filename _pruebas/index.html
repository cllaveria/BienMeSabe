<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <title>Sergio Asensio Ruiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Encriptador MD5 -->
    <script src="http://pajhome.org.uk/crypt/md5/2.2/md5-min.js"></script>
</head>

<body>
    <div style='margin:20px 0px 0px 250px'>
        <div id="registerUser">
            <div>
                <p>Nombre: <input type='text' id='name'></p>
                <p>Apellidos: <input type='text' id='surnames'> (opcional)</p>
                <p>Teléfono: <input type='text' id='phone'> (opcional)</p>
                <p>Alias <input type='text' id='alias'></p>
                <p>Email <input type="email" id='email'></p>
                <p>Contraseña: <input type="password" id='pass'>
                
                    Quieres ver la contraseña?
                    <input type="radio" name="viewPass" id="viewPass" value="yes" /> Si
                    <input type="radio" name="viewPass" id="viewPass" value="no" /> No
                </p>
                <p>NIF: <input type='text' id='nif'></p>
                <p>
                    Eres un nutricionista?
                    <input type="radio" name="nutritionist" value="yes" /> Si
                    <input type="radio" name="nutritionist" value="no" /> No
                </p>
            </div>
        </div>
        <div id="registerNutritionist">
        </div>
        <button id='submit'>Registrar</button>
    </div>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
